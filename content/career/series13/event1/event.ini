[EVENT]
NAME=Race F.Abarth at Magione
DESCRIPTION=Чемпионат CSAI Formula Abarth стартует в Magione. Может показаться что эту очень узкую трассу легко запомнить, но она слишком ухабистая для одноместного гоночного автомобиля. Вероятно, вам придется поднять автомобиль и использовать более мягкую подвеску, чтобы справиться с неровностями и поребриками.
DESCRIPTION_IT=La prima tappa del campionato CSAI Formula Abarth si tiene a Magione. Questo stretto circuito è semplice da memorizzare ma è troppo sconnesso per una gara di monoposto. Probabilmente dovrai aumentare l'altezza da terra della vettura ed usare sospensioni più soffici per tenere a bada le asperità, le ondulazioni e i cordoli.

